{% include 'bootsrap.html' %}
<h4>Application Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
    <label>Full Name</label><br />
    <input type="text" name="full_name" required/>
  </div>
  <div class="mb-2">
    <label>Email</label><br />
    <input type="text" name="email" required/>
  </div>
  <div class="mb-2">
    <label>Linkedin Link</label><br />
    <input type="text" name="linkedin" required/>
  </div>
  <div class="mb-2">
    <label>Education</label><br />
    <textarea name="education" required></textarea>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br />
    <textarea name="experience" ></textarea>
  </div class="mb-2">

  <div>
    <label>Resume Link</label><br />
    <input type="text" name="resume" required/>
  </div>

  <div>
    <input type="submit"  />
  </div>
</form>
